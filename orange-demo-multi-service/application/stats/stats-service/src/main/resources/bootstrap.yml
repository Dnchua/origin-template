spring:
  application:
    name: stats
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
        # 共享配置文件，排序越高后，优先级越高。
        shared-configs:
        - data-id: application-dev.yaml
          group: DEFAULT_GROUP
          refresh: true
    sentinel:
      eager: true
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            data-id: ${spring.application.name}-dev-sentinel
            group-id: DEFAULT_GROUP
            data-type: json
            # 如果是降级服务，需要改为degrade
            rule-type: flow
  main:
    allow-bean-definition-overriding: true
